<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Social Media Home Page</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha384-qvGgaqQQFQa6b2Wq4FQzYKGYeaG4oUe38vGK2DZvYe2OJKqcC7vTPJycI94+oHxY" crossorigin="anonymous">
  <!-- Custom CSS -->
  <style>
    body {
      background-color: #f8f9fa;
    }
    .navbar-brand {
      font-size: 1.5rem;
      font-weight: bold;
    }
    .card {
      border: none;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .card-header {
      background-color: #fff;
      border-bottom: 1px solid #dee2e6;
    }
    .card-body {
      background-color: #fff;
    }
    .profile-image {
      max-width: 125px;
      border-radius: 50%;
      padding: 20px;
    }
    .link {
      text-decoration: none;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
      <a class="navbar-brand" href="/">TechBlog</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <form action="/" method="get">
                <!-- {% csrf_token %} -->
                <button class="nav-link btn btn-link" type="submit">Home</button>
            </form>
          </li>
          {% if user.is_authenticated %}
          <li class="nav-item">
            <form action="{% url 'Profile' %}" method="get">
                <!-- {% csrf_token %} -->
                <button class="nav-link btn btn-link" type="submit">Profile</button>
            </form>
          </li>
          <li class="nav-item">
            <!-- <a class="nav-link" href="{% url 'Logout' %}">Logout</a> -->
            <form action="{% url 'Logout' %}" method="post">
                {% csrf_token %}
                <button class="nav-link btn btn-link" type="submit">Logout</button>
            </form>
          </li>
          {% else %}
          <li class="nav-item">
            <a class="nav-link" href="{% url 'Login' %}">Login</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'Register' %}">Register</a>
          </li>
          {% endif %}
        </ul>
      </div>
    </div>
  </nav>

  {% block content %}
  
  {% endblock %}

  <div style="padding: 30px;"></div>
  <footer>
    <div class="container">
      <p style="text-align: center;">&copy; 2024 TechBlog. All rights reserved.</p>
    </div>
  </footer>
  <!-- Bootstrap JavaScript and dependencies -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
